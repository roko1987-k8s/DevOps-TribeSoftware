apiVersion: apps/v1
kind: Deployment
metadata:
  name: mario
  namespace: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mario
  template:
    metadata:
      labels:
        app: mario
    spec:
      containers:
      - name: mario-container
        image: nirmalnaveen/supermario
        ports:
        - containerPort: 80
